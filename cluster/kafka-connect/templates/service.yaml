apiVersion: v1
kind: Service
metadata:
  name:  {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: fastdev
    protocol: TCP
    port: 3030
    targetPort: 3030
  - name: connectui
    protocol: TCP
    port: 8000
    targetPort: 8000
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
