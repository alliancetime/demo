apiVersion: v1
kind: Service
metadata:
  name:  {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.connectui.port }}
      protocol: TCP
      name: connectui
    - port: {{ .Values.service.fastdatadev.port }}
      protocol: TCP
      name: fastdatadev
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
